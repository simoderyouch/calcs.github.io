<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>calc</title>
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="cn">
    <div class="calc">
      <div class="header">
        <h5 class="h">calc</h5>

        <div class="sw-flex">
          <p>THEME</p>
          <div class="sw-col">
            <div class="n">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="switch">
              <input type="radio" name="toggle" value="state1" />

              <input type="radio" name="toggle" value="state2" />

              <input type="radio" name="toggle" value="state3" />

              <div id="round" class="state1"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="text">0</div>
      <div class="main">
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="del" value="del">DEL</button>
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="op" value="+">+</button>
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="op" value="-">-</button>
        <button class="num" value=".">.</button>
        <button class="num" value="0">0</button>
        <button class="op" value="/">/</button>
        <button class="op" value="x">x</button>
        <button class="reset" value="reset">RESET</button>
        <button class="equal" value="=">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
